  <title>Choose Interval</title>

<body>
 <div class="wrapper">
    <div class="home"> 
         
        <span onclick="backToMenu()"><i class=" fa fa-chevron-left"></i></span>
        <header>Choose Interval</header>
        <div class="form">
             <label for="interval" id="labeld">Choose an interval:</label>
  
          <select id="interval">
            <option value="" selected>choose here</option>
            <option value="0-10">0 to 10</option>
            <option value="0-25">0 to 25</option>
            <option value="0-50">0 to 50</option>
            <option value="0-200">0 to 200</option>
            <option value="0-500">0 to 500</option>
            <option value="0-1000">0 to 1000</option>
    <!-- Add more options as needed -->
          </select>
                 <div class="clic">
                      <a class="aide">Clic the button start below to start with your choice interval</a><br>
                  </div>
                      <div class="btn-start">
                          <button class="btn2" onclick="startGame()">Start Game</button>  
                      </div>
        </div>
            
            
            
    </div>
       
 </div>

   <script>
   
   function backToMenu() {
      // Rediriger vers la page du menu (vous pouvez remplacer cela par la page de menu réelle)
      window.location.href = 'start.html';
    }
   
   
    function startGame() {
      // Récupérer la valeur de l'intervalle choisi
      const selectedInterval = document.getElementById('interval').value;
      
       // Rediriger vers la page du jeu en incluant l'intervalle choisi dans l'URL
      window.location.href = 'guess.html?interval=' + encodeURIComponent(selectedInterval);
    }


</script>

    
    
  </script>
</body>
